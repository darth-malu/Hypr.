$waybar_launch = ~/.local/darthfiles/waybar_dunstify_reload.sh
$gaps = ~/.local/darthfiles/gaps.sh toggle_gaps_out  #enables/disables gaps_when_only=1

#hide/restart waybar
bind=SUPER ,Home,exec, $waybar_launch reload 
#bind=SUPER $cl,Insert,exec, $waybar_launch2
bind=SUPER ,End,exec, $waybar_launch toggle_hide

# toggle gaps in gaps out
bind=SUPER ,$ar, exec, $gaps 
binde=SUPER $sl,KP_Enter, exec, ~/.local/darthfiles/gaps.sh reset
binde=SUPER ,KP_Enter, exec, ~/.local/darthfiles/gaps.sh custom

# increase/decrease gaps
binde=SUPER,KP_Add, exec, ~/.local/darthfiles/gaps.sh increment_gap
binde=SUPER,KP_Subtract, exec, ~/.local/darthfiles/gaps.sh decrease_gap

binde=SUPER $al,KP_Enter, exec, ~/.local/darthfiles/gaps.sh gaps_in_reset
binde=SUPER $al,KP_Add, exec, ~/.local/darthfiles/gaps.sh gaps_in_add
binde=SUPER $al,KP_Subtract, exec, ~/.local/darthfiles/gaps.sh gaps_in_sub

