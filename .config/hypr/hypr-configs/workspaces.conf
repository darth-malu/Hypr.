bind = $mod $sl, 2, movetoworkspace, 2
bind = $mod $sl, 3, movetoworkspace, 3
bind = $mod $sl, 4, movetoworkspace, 4
bind = $mod $sl, 5, movetoworkspace, 5
bind = $mod $sl, 6, movetoworkspace, 6
