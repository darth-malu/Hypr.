bind = $mod $sl, KP_Down, movetoworkspace, 2
bind = $mod $sl, KP_Next, movetoworkspace, 3
bind = $mod $sl, KP_Left, movetoworkspace, 4
bind = $mod $sl, KP_Begin, movetoworkspace, 5
bind = $mod $sl, KP_Right, movetoworkspace, 6
