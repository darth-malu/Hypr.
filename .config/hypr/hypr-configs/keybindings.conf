$mainMod = SUPER
$leave = wlogout
bind = $mainMod, space, killactive
bind = $mainMod, mouse:275, killactive, 
bind = $mainMod, Escape, exec, pkill $leave || $leave
bind = $mainMod, V, togglefloating, 
bind = $mainMod, KP_Divide, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
#275mouse side lol 274-center press

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces with mainMod + [ numpad 0-9]
bind = $mainMod, KP_End, workspace, 1
bind = $mainMod, KP_Down, workspace, 2
bind = $mainMod, KP_Next, workspace, 3
bind = $mainMod, KP_Left, workspace, 4
bind = $mainMod, KP_Begin, workspace, 5
bind = $mainMod, KP_Right, workspace, 6
bind = $mainMod, KP_Home, workspace, 7
bind = $mainMod, KP_Up, workspace, 8
bind = $mainMod, KP_Prior, workspace, 9
bind = $mainMod, KP_Insert, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [ numpad 0-9]
bind = $mainMod SHIFT, KP_End, movetoworkspacesilent, 1
bind = $mainMod SHIFT, KP_Down, movetoworkspacesilent, 2
bind = $mainMod SHIFT, KP_Next, movetoworkspacesilent, 3
bind = $mainMod SHIFT, KP_Left, movetoworkspacesilent, 4
bind = $mainMod SHIFT, KP_Begin, movetoworkspacesilent, 5
bind = $mainMod SHIFT, KP_Right, movetoworkspacesilent, 6
bind = $mainMod SHIFT, KP_Home, movetoworkspacesilent, 7
bind = $mainMod SHIFT, KP_Up, movetoworkspacesilent, 8
bind = $mainMod SHIFT, KP_Prior, movetoworkspacesilent, 9
bind = $mainMod SHIFT, KP_Insert, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
#bind = $mainMod, S, togglespecialworkspace
bind = $mainMod SHIFT, S, movetoworkspace, special:magic


# Scroll through existing workspaces with mainMod + scroll also: e,r,m
#bind = $mainMod, mouse_down, workspace, r-1
bind = $mainMod, mouse_down, workspace, m-1
bind = $mainMod, mouse_up, workspace, m+1
bind = Control_R, up, workspace, m-1
bind = Control_R, down, workspace, m+1

#Scroll throught windows in a workspace
#bind=$mainMod SHIFT,Left,layoutmsg,swapnext

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod Control_L, mouse:272, movewindow
bindm = $mainMod Control_L, mouse:273, resizewindow

# Switch between most recent workspace
#bind = $mainMod SHIFT, TAB, workspace,previous
bind = $mainMod , K, cyclenext
bind = $mainMod, TAB, focuscurrentorlast
bind = $mainMod, SHIFT_R, focuscurrentorlast
bind = $mainMod, mouse:276, focuscurrentorlast

