misc {
    font_family = "JetBrainsMono Nerd Font"
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vfr = true #lower the amount of sent frames when nothing is happening on-screen.
    vrr = 1 #1 -on,2 -fullscreen
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true #wakes monitor if key pressed 
    middle_click_paste = false
    new_window_takes_over_fullscreen = 0 # 2 - unfullscreen, 1 -takes over, -nothing/staybehind -0
    animate_manual_resizes = true
    close_special_on_empty = true
    focus_on_activate = true #solves rofi issue lol 
    #mouse_move_enables_dpms = true
    #enable_hyprcursor = false
    #layers_hog_keyboard_focus = true
}

