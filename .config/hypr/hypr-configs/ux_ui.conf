general {
    gaps_in = 4
    gaps_out = 8
    border_size = 2 
    #col.active_border =rgba(e1b525ee) rgba(FF0000ee) 55deg
    #col.active_border =rgba(255, 255, 255, 0.2) rgba(00DFA2ee) 15deg
    #col.active_border =rgba(18BC99aa)
    col.active_border =rgba(18BC99aa)
    #col.active_border =rgba(255, 255, 255, 1) rgba(F7418Fee) 95deg
    col.inactive_border = rgba(255, 255, 255, 0)
    resize_on_border = false
    layout = dwindle
    allow_tearing = false
    #no_cursor_warps = true
    #workspace_center_on = 1
}

cursor {
    no_warps = true
    hide_on_key_press = true
    enable_hyprcursor = false
}

binds {
    workspace_center_on = 1
    workspace_back_and_forth = true
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    rounding = 6
    dim_inactive = false
    dim_strength = 0.24
    #inactive_opacity = 0.80
    blur {
        enabled =  true
        ignore_opacity = false
        size = 2
        passes = 1
    }
    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 3
    #col.shadow = rgba(1a1a1aee)
    col.shadow = rgba(1a1a1aee)
}

animations {
    # border - for animating the border's color switch speed
    #borderangle -  loop,once(default) ,animating the border's gradient angle
    #animation=NAME,ONOFF,SPEED,CURVE,STYLE or animation=NAME,ONOFF,SPEED,CURVE
    #SPEED is the amount of ds (1ds = 100ms) the animation will take
    #workspace: slide, slidevert, fade, slidefade, slidefadevert 
    enabled = yes
    first_launch_animation = false
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier, popin
    animation = windowsOut, 1, 2, default, slide
    #animation = border, 1, 10, default 
    #animation = borderangle, 1, 8, default     animation = fade, 1, 7, default
    animation = workspaces, 1, 2, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = 0
    force_split = 0
    #force_split
    #0 - mouse
    #1 - left
    #2 - right
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = 1
    mfact = 0.5
    no_gaps_when_only = 0
    orientation = left
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 2 # Set to 0 to disable the anime mascot wallpapers
    vfr = true #lower the amount of sent frames when nothing is happening on-screen.
    vrr = 0 #1 -on,2 -fullscreen
    disable_hyprland_logo = true
    disable_splash_rendering = true
    key_press_enables_dpms = true #wakes monitor if key pressed 
    mouse_move_enables_dpms = true
    #enable_hyprcursor = false
    new_window_takes_over_fullscreen = 0 # 2 - unfullscreen, 1 -takes over, -nothing/staybehind -0
    font_family = "JetBrainsMono Nerd Font"
    animate_manual_resizes = true
    focus_on_activate = true #solves rofi issue lol 
}

