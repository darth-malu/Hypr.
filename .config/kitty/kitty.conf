#opacity stuffs
map ctrl+shift+o set_background_opacity +0.1
map ctrl+shift+i set_background_opacity -0.1
map ctrl+shift+p set_background_opacity default

font_family  JetBrainsMono Nerd Font
font_size 11
#allow_remote_control yes
#scrollback_lines 0
foreground #dddddd
#background #191724
background #191724
background_opacity  0.76
dynamic_background_opacity yes
