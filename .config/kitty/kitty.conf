kitty_mod ctrl+shift

#enabled_layouts tall:bias=70;full_size=2,s
#draw_minimal_borders yes
enabled_layouts *
map f11 toggle_layout stack
map ctrl+shift+l next_layout
map ctrl+alt+right resize_window narrower
map ctrl+alt+left resize_window wider
map ctrl+alt+up resize_window taller
map ctrl+alt+down resize_window shorter 3
map ctrl+alt+KP_Enter resize_window reset
#map ctrl+[ layout_action decrease_num_full_size_windows
#map ctrl+] layout_action increase_num_full_size_windows
#map ctrl+/ layout_action mirror toggle
#map ctrl+y layout_action mirror true
#map ctrl+n layout_action mirror false

#map ctrl+. layout_action bias 50 62 70
#map ctrl+, layout_action bias 62
#active_border_color #D4838D
active_border_color #C22BB4
inactive_border_color #42414D
#draw_minimal_borders yes
window_border_width 0.2pt

#passkey to running prog
#map f1 send_key ctrl+x alt+y
#map f1 combine : send_key ctrl+x : send_key alt+y

#copying
map ctrl+shift+c copy_to_clipboard
map alt+c copy_to_clipboard 
map ctrl+shift+v paste_from_clipboard
map alt+v paste_from_clipboard 
map ctrl+shift+o pass_selection_to_program

# Switch focus to the neighboring window in the indicated direction
map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down
map ctrl+enter launch --location=split

map ctrl+shift+alt+n new_window_with_cwd
#window nav
map ctrl+KP_1 first_window
map ctrl+KP_2 second_window
map ctrl+KP_3 third_window
map ctrl+KP_4 fourth_window
map ctrl+KP_5 fifth_window
map ctrl+KP_6 sixth_window
map ctrl+KP_7 seventh_window
map ctrl+KP_8 eighth_window
map ctrl+shift+q close_other_windows_in_tab
map ctrl+q close_window_with_confirmation ignore-shell

#move windows
map ctrl+shift+left move_window left
map ctrl+shift+right move_window right
map ctrl+shift+up move_window top
map ctrl+shift+down move_window bottom

#Paste from selection
map ctrl+shift+s paste_from_selection
map shift+insert paste_from_selection
map ctrl+shift+o pass_selection_to_program

#tab behaviour
tab_bar_edge bottom
tab_bar_style fade
tab_bar_margin_height 0.0 0.0
tab_bar_margin_width 0.0
tab_bar_min_tabs 2
tab_fade 0.25 0.5 0.75 1
tab_activity_symbol 
tab_title_max_length 5
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
enable_audio_bell no
show_hyperlink_targets no

#tab management
map alt+l next_tab
map alt+h previous_tab

map alt+n new_tab
#map ctrl+shift+q close_tab
map alt+q close_tab

map shift+alt+l move_tab_forward
map shift+alt+h move_tab_backward

map ctrl+shift+alt+t set_tab_title

map alt+KP_1 goto_tab 1
map alt+KP_2 goto_tab 2
map alt+KP_3 goto_tab 3
map alt+KP_4 goto_tab 4
map alt+KP_5 goto_tab 5
map alt+KP_6 goto_tab 6
map alt+KP_7 goto_tab 7
map alt+KP_8 goto_tab 8
map alt+KP_9 goto_tab 9
map alt+KP_0 goto_tab 10


#map ctrl+shift+alt+t set_tab_title
map ctrl+shift+f2 edit_config_file
#perfomance
repaint_delay 8
input_delay 3
sync_to_monitor no
bell_on_tab " "

#mouse-hide 0 - disable, negative_value = hide immediatedly~
mouse_hide_wait -1.00 

#repaint_delay 1

#mouse fix
#click_interval -1.0
focus_follows_mouse yes
allow_remote_control yes
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask
clipboard_max_size 512

#private copy buffer
copy_on_select a1
map shift+alt+v paste_from_buffer a1


#options - never,always,unfocused,invinsible
notify_on_cmd_finish unfocused
notify_on_cmd_finish invisible 10.0 command notify-send "job finished with status: %s" %c

action_alias launch_tab launch --type=tab --cwd=current
#map f1 launch_tab nvim
map f12 launch_tab ncmpcpp

#Scroll
#map ctrl+shift+up scroll_line_up
map ctrl+shift+k scroll_line_up
#map ctrl+shift+down scroll_line_down
map ctrl+shift+j scroll_line_down
map ctrl+shift+page_up scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home scroll_home
map ctrl+shift+end scroll_end

#pass selection to program
#map kitty_mod+o pass_selection_to_program firefox
#to terminal program

#map kitty_mod+y new_window less @selection

map ctrl+alt+f5 load_config_file

url_color #0087bd
url_style dotted
